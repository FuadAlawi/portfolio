  <div class="container">
    <aside class="sidebar">
      <div class="profile-pic"><img src="face2.jpg" alt="Fuad"></div>
      <h2>Fuad Alawi</h2>
      <div style="margin-top:16px;text-align:center">
        <a href="mailto:foearre@gmail.com">foearre@gmail.com</a><br>
        <a href="tel:+9665526657019">+966 55 266 57019</a>
        <div class="social-icons">
          <a href="https://www.linkedin.com/in/fuad-alawi/" target="_blank" class="social-icon linkedin">in</a>
        </div>
      </div>
    </aside>

    <main class="main">
      <section class="section">
        <h3>Contact Me</h3>
        
        <form class="contact-form" action="#" method="post">
          <div class="form-group">
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>
          
          <div class="form-group">
            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" rows="10" required placeholder="Please enter your message here..."></textarea>
          </div>
          
          <div class="form-group">
            <label>Message Type <span class="required">*</span></label>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="messageType" value="inquiry" required>
                <span class="radio-custom"></span>
                Inquiry
              </label>
              <label class="radio-label">
                <input type="radio" name="messageType" value="complaint" required>
                <span class="radio-custom"></span>
                Complaint
              </label>
            </div>
          </div>
          
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </section>
    </main>
  </div>
